<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>User Profiles</h1>
            <div class="nav-right">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterUsers('all')">
                        <i class="fas fa-users"></i> All
                    </button>
                    <button class="filter-btn" onclick="filterUsers('male')">
                        <i class="fas fa-male"></i> Male
                    </button>
                    <button class="filter-btn" onclick="filterUsers('female')">
                        <i class="fas fa-female"></i> Female
                    </button>
                </div>
                <input type="text" id="searchBar" placeholder="Search by name..." onkeyup="searchUsers()">
            </div>
        </nav>
    </header>

    <main id="userList" class="user-list">
      
    </main>

    <script src="script.js"></script>
</body>
</html>
